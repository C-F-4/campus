<div>

    <h2 translate="membershipApp.config.home.title">Config</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveConfigModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="membershipApp.config.home.createLabel">Create a new Config</span>
    </button>
    <div class="modal fade" id="saveConfigModal" tabindex="-1" role="dialog" aria-labelledby="myConfigLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myConfigLabel" translate="membershipApp.config.home.createOrEditLabel">Create or edit a Config</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="config.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="membershipApp.config.key">Key</label>
                            <input type="text" class="form-control" name="key"
                                   ng-model="config.key">

                        </div>
                        <div class="form-group">
                            <label translate="membershipApp.config.value">Value</label>
                            <input type="text" class="form-control" name="value"
                                   ng-model="config.value">

                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteConfigConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(config.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="membershipApp.config.delete.question" translate-values="{id: '{{config.id}}'}">Are you sure you want to delete this Config?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="membershipApp.config.key">Key</th>
                    <th translate="membershipApp.config.value">Value</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="config in configs">
                    <td><a ui-sref="configDetail({id:config.id})">{{config.id}}</a></td>
                    <td>{{config.key}}</td>
                    <td>{{config.value}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="configDetail({id:config.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(config.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(config.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
